name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Runs when code is pushed to the main branch
    tags:
      - 'v*'  # Runs only when a tag like v1.0.1 is pushed
  workflow_dispatch:  # Allows manual execution

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Log in to Docker Hub
      if: startsWith(github.ref, 'refs/tags/v')  # Only run if a tag is pushed
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker Image
      if: startsWith(github.ref, 'refs/tags/v')  # Only run if a tag is pushed
      run: |
        TAG_NAME=${GITHUB_REF#refs/tags/}  # Extract tag name (e.g., v1.0.1)
        docker build -t harishkumarthesde/content-moderator:$TAG_NAME -f Dockerfile .
        docker tag harishkumarthesde/content-moderator:$TAG_NAME harishkumarthesde/content-moderator:latest

    - name: Push Docker Image
      if: startsWith(github.ref, 'refs/tags/v')  # Only run if a tag is pushed
      run: |
        TAG_NAME=${GITHUB_REF#refs/tags/}  # Extract tag name
        docker push harishkumarthesde/content-moderator:$TAG_NAME
        docker push harishkumarthesde/content-moderator:latest

    - name: Push New Git Tag
      if: github.ref == 'refs/heads/main'  # Only runs when pushing to main (no tag)
      run: |
        echo "Changes pushed to main branch. No Docker image push."
